<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - Poly Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Global navs -->
  <link rel="stylesheet" href="../community/style.css" />
  <!-- Page CSS -->
  <link rel="stylesheet" href="cart.css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Global top nav -->
  <div class="nav">
    <a href="shop.html" class="back-btn"><i class="fa fa-arrow-left" style="color:white"></i></a>
    <h2 style="color:white">Your Cart</h2>
  </div>

  <!-- Dynamic cart container -->
  <section class="cart-container" id="cartContainer"></section>

  <!-- Shared Proof Modal -->
  <div class="proof-modal" id="proofModal">
    <div class="proof-content">
      <span class="close">&times;</span>
      <h3>Payment Proof</h3>
      <img id="proofImage" src="" alt="Proof" />
      <iframe id="proofPdf" src="" style="display:none;" width="100%" height="400"></iframe>
    </div>
    <div class="actions">
  <button class="view-proof-btn"><i class="fa fa-eye"></i> Preview Proof</button>
  <a href="receipt.html?orderId=XYZ" class="receipt-btn" target="_blank">
    <i class="fa fa-receipt"></i> Receipt
  </a>
</div>

  </div>

  <!-- Shared QR Modal -->
  <div class="qr-modal" id="qrModal">
    <div class="qr-content">
      <span class="close">&times;</span>
      <h3>Bank QR</h3>
      <img id="qrImage" src="../../img/sample-qr.png" alt="Bank QR" />
      <p><strong>Account Holder:</strong> <span id="accHolder">—</span></p>
      <p><strong>Bank:</strong> <span id="bankName">—</span></p>
      <p><strong>Account:</strong> <span id="bankAcc">—</span></p>
    </div>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="../community/index.html" class="nav-item"><i class="fa fa-users"></i><span>Community</span></a>
    <a href="../home/home.html" class="nav-item"><i class="fa fa-home"></i><span>Home</span></a>
    <a href="../post/post.html" class="nav-item"><i class="fa fa-plus-circle"></i><span>Post</span></a>
    <a href="shop.html" class="nav-item active"><i class="fa fa-store"></i><span>Shop</span></a>
    <a href="../profile/profile.html" class="nav-item"><i class="fa fa-user"></i><span>Profile</span></a>
  </nav>

  <script src="cart.js"></script>
</body>
</html>
