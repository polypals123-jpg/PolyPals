<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Posts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    /* Profile Header */
    .profile-header {
      background: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .profile-header img {
      width: 90px; height: 90px;
      border-radius: 50%;
      border: 3px solid #6C63FF;
      margin-bottom: 10px;
    }
    .profile-header h2 { margin: 5px 0; }
    .profile-header p { color: gray; font-size: 14px; }
    .stats {
      display: flex; justify-content: center; gap: 30px;
      margin-top: 10px;
    }
    .stats div { text-align: center; }
    .stats strong { display: block; font-size: 16px; }

    /* Toggle Buttons */
    .view-toggle {
      display: flex; justify-content: center;
      gap: 20px; margin: 20px 0;
    }
    .view-toggle button {
      border: none;
      background: #eee;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .view-toggle button.active {
      background: #6C63FF;
      color: #fff;
    }

    /* Grid View */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      padding: 10px;
    }
    .grid-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .grid-item img {
      width: 100%; height: 120px;
      object-fit: cover;
      display: block;
    }

    /* List View (reuse post-card design from before) */
    .post-list {
      display: none;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .post-card {
      background: #fff;
      border-radius: 16px;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    .post-header { display: flex; align-items: center; margin-bottom: 10px; }
    .post-header .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .user-info { flex: 1; }
    .username { font-weight: bold; }
    .meta { font-size: 12px; color: gray; }
    .post-desc { margin: 10px 0; font-size: 14px; }
    .post-media { width: 100%; border-radius: 12px; }
    .post-actions { display: flex; gap: 20px; font-size: 18px; margin: 10px 0; }
    .post-actions i { cursor: pointer; }
  </style>
</head>
<body>

  <!-- Profile Header -->
  <div class="profile-header">
    <img src="https://placehold.co/90x90" alt="User">
    <h2>Ali</h2>
    <p>Computer Science â€¢ Joined 2025</p>
    <div class="stats">
      <div><strong>120</strong>Posts</div>
      <div><strong>2.4k</strong>Followers</div>
      <div><strong>980</strong>Following</div>
    </div>
  </div>

  <!-- Toggle Buttons -->
  <div class="view-toggle">
    <button class="active" onclick="showGrid()">Grid View</button>
    <button onclick="showList()">List View</button>
  </div>

  <!-- Grid View -->
  <div class="post-grid" id="gridView">
    <div class="grid-item" onclick="openPost(1)">
      <img src="https://placehold.co/400x250/EEE">
    </div>
    <div class="grid-item" onclick="openPost(2)">
      <img src="https://placehold.co/400x250">
    </div>
    <div class="grid-item" onclick="openPost(3)">
      <img src="https://placehold.co/400x250/CCC">
    </div>
  </div>

  <!-- List View -->
  <div class="post-list" id="listView">
    <div class="post-card">
      <div class="post-header">
        <img class="avatar" src="https://placehold.co/40x40">
        <div class="user-info">
          <span class="username">Ali</span>
          <p class="meta">1h ago</p>
        </div>
      </div>
      <img src="https://placehold.co/400x250" class="post-media">
      <p class="post-desc">Enjoying #PolyPals with @Rahman ðŸŽ‰</p>
      <div class="post-actions">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </div>
  </div>

  <script>
    function showGrid(){
      document.getElementById("gridView").style.display="grid";
      document.getElementById("listView").style.display="none";
      document.querySelectorAll(".view-toggle button").forEach(b=>b.classList.remove("active"));
      document.querySelectorAll(".view-toggle button")[0].classList.add("active");
    }
    function showList(){
      document.getElementById("gridView").style.display="none";
      document.getElementById("listView").style.display="flex";
      document.querySelectorAll(".view-toggle button").forEach(b=>b.classList.remove("active"));
      document.querySelectorAll(".view-toggle button")[1].classList.add("active");
    }

    function openPost(id){
      alert("Open post " + id + " in full card view");
    }
  </script>

</body>
</html>
