<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolyPals â€“ Public Profile</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="public-profile.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-storage-compat.js"></script>
  <script src="../../firebase-config.js"></script>
</head>
<body>

  <!-- Overlay + Public Profile Card -->
  <div class="overlay active" id="profileOverlay">
    <div class="public-profile-card">

      <!-- Back Header -->
      <div class="pp-header">
        <button id="backBtn" class="btn back"><i class="fa fa-arrow-left"></i></button>
        <h2>Profile</h2>
      </div>

      <!-- Profile Info -->
      <div class="pc-info-card">
        <div class="pc-info-header">
          <img id="profilePic" class="pc-avatar" src="https://placehold.co/100" alt="avatar">
          <div>
            <h2 id="profileName" class="pc-name">User Name</h2>
            <p id="profileCourse" class="pc-course">Course</p>
          </div>
        </div>

        <div class="pc-details">
          <div class="pc-line"><i class="fa fa-id-card"></i><span id="profileMatric">Matric</span></div>
          <div class="pc-line"><i class="fa fa-venus-mars"></i><span id="profileGender">Gender</span></div>
          <div class="pc-line"><i class="fa fa-school"></i><span id="profileInstitute">Institute</span></div>
        </div>

        <div class="pc-bio">
          <h4>About</h4>
          <p id="profileBio">No bio yet</p>
        </div>

        <div class="pc-stats">
          <div class="stat"><strong id="postCount">0</strong><small>Posts</small></div>
          <div class="stat"><strong id="profileFollowers">0</strong><small>Followers</small></div>
          <div class="stat"><strong id="profileFollowing">0</strong><small>Following</small></div>
        </div>

        <div class="pc-actions">
          <button class="btn primary" id="followBtn"><i class="fa fa-user-plus"></i> Follow</button>
          <button class="btn theme-btn" id="messageBtn"><i class="fa fa-envelope"></i> Message</button>
        </div>

      </div>

      <!-- Posts Grid -->
      <div class="view-toggle">
        <div id="gridView" class="toggle-btn active"><i class="fa fa-border-all active"></i></div>
      </div>
      <div id="postsFeed" class="posts-feed grid-view"></div>

    </div>
  </div>

  <!-- Expanded Post -->
  <div class="overlay" id="overlay"></div>

  <div class="expanded-post" id="expandedPost">
    <div class="post-header">
      <img class="avatar" src="https://placehold.co/50x50" alt="user avatar">
      <div class="user-info">
        <span class="username">User <i class="fa fa-check-circle verified"></i></span>
        <p class="course">Course</p>
      </div>
      <div class="post-options">
        <i class="fa fa-ellipsis-h"></i>
        <ul class="options-menu">
          <li><i class="fa fa-flag"></i> Report</li>
          <li><i class="fa fa-bookmark"></i> Save</li>
        </ul>
      </div>
    </div>

    <div class="media-container"></div>

    <p class="post-desc"></p>
    <p class="post-time"></p>

    <div class="post-actions">
      <i class="fa-regular fa-heart like-btn"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-solid fa-share-nodes share-btn"></i>
    </div>

    <div class="post-stats"></div>

    <div class="comment-box">
      <input type="text" placeholder="Add a comment...">
      <button class="send-comment"><i class="fa fa-paper-plane"></i></button>
    </div>

    <div id="commentsList" class="comments-list"></div>

  </div>

  <!-- Followers / Following Popup -->
<div id="popupOverlay" class="popup-overlay"></div>
<div id="popupList" class="popup-list">
  <h3 id="popupTitle"></h3>
  <div id="popupContent"></div>
</div>


  <script src="public-profile.js"></script>
</body>
</html>
