<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../img/icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="login_style.css">

    <title>Login Form</title>
    
</head>

<body>

    <div class="box">
        <div class="flip-card-inner">
            <div class="box-login">
                <ul>
                    <form onsubmit="event.preventDefault(); login();">
                        <h1>LOGIN</h1>
                        <div class="email-login">
                            <input class="inpt" type="email" name="email" id="login-identifier" placeholder="E-mail or IC " required>
                            <i class='fa fa-envelope'></i>
                        </div>

                        <div class="password-login">
                            <input class="inpt" type="password" name="password" id="password-login"
                                placeholder="Password" required>
                            <i id="eye-login" class="fa fa-eye-slash"></i>
                        </div>

                        <div class="forget">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                            <a href="#" onclick="forgotPassword()">Forget Password?</a>
                        </div>

                        <button type="submit" class="btn">LOGIN</button>
                    </form>
                    <div class="register-link">
                        <p>
                            Don’t have an account? 
                            <a href="#" onclick="showStudentSignup(); return false;">Register</a><br>
                            Are you staff? 
                            <a href="#" onclick="showStaffSignup(); return false;">Create Staff Account</a>
                        </p>
                    </div>
                </ul>
            </div>
            <div class="box-signup" id="student-signup-box">

                <ul>
                    <form onsubmit="event.preventDefault(); signUp();">
                        <h2>SIGN UP</h2>
                        <div class="matric-signup">
                            <input class="inpt" type="text" name="" id="matric" placeholder="Matric No " required>
                            <i class="fa fa-user"></i>
                        </div>

                        <div class="ic-signup">
                            <input class="inpt" type="text" name="" id="ic" placeholder="Indentity No" required>
                            <i class='fa fa-id-card'></i>

                        </div>

                        <div class="email-signup">
                            <input class="inpt" type="email" name="email" id="studentEmail" placeholder="E-mail " required>
                            <i class='fa fa-envelope'></i>

                        </div>

                        <div class="polyselect">
                            <select id="polySelect" class="inpt" required size="1">
                                <option value="" disabled selected hidden>Please Select Poly</option>
                                <option value="" disabled selected hidden>Select Polytechnic</option>
                                <option value="pbu">Politeknik Balik Pulau (PBU)</option>
                                <option value="psp">Politeknik Seberang Perai (PSP)</option>
                                <option value="psb">Politeknik Sultanah Bahiyah (PSB)</option>
                                <option value="psa">Politeknik Sultan Salahuddin Abdul Aziz Shah (PSA)</option>
                                <option value="polimas">Politeknik Sultan Abdul Halim Mu'adzam Shah (POLIMAS)</option>
                            </select>
                            <i class="fa fa-university"></i>
                        </div>

                        <div class="password-signup">
                            <input class="inpt" type="password" name="password" id="password-signup"
                                placeholder="Password" required>
                            <i id="eye-signup" class="fa fa-eye-slash"></i>

                        </div>

                         <div class="reconfirm_password-signup">
                            <input class="inpt" type="password" name="password" id="password-confirm-signup"
                                placeholder="Confirm Password" required>
                            <i id="eye-confirm-signup" class="fa fa-eye-slash"></i>

                        </div>
                        <button type="submit" class="btn">SIGN UP</button>

                    </form>
                    <div class="register-link">
                        <p>Already have an account? <a href="#" onclick="flipAgain()">Log In</a></p>
                    </div>
                </ul>
            </div>

            <div class="box-signup" id="staff-signup-box" style="display:none;">
                <ul>
                    <form onsubmit="event.preventDefault(); staffSignUp();">
                    <h2>STAFF SIGN UP</h2>

                    <div class="staffid-signup">
                        <input class="inpt" type="text" id="staffId" placeholder="Staff ID" required>
                        <i class="fa fa-id-badge"></i>
                    </div>

                    <div class="ic-signup">
                        <input class="inpt" type="text" id="staffIc" placeholder="Identity No" required>
                        <i class="fa fa-id-card"></i>
                    </div>

                    <div class="email-signup">
                        <input class="inpt" type="email" id="staffEmail" placeholder="E-mail" required>
                        <i class="fa fa-envelope"></i>
                    </div>
                    
                    <div class="polyselect">
                    <select id="staffPolySelect" class="inpt" required>
                        <option value="" disabled selected hidden>Please Select Poly</option>
                        <option value="" disabled selected hidden>Select Polytechnic</option>
                        <option value="pbu">Politeknik Balik Pulau (PBU)</option>
                        <option value="psp">Politeknik Seberang Perai (PSP)</option>
                        <option value="psb">Politeknik Sultanah Bahiyah (PSB)</option>
                        <option value="psa">Politeknik Sultan Salahuddin Abdul Aziz Shah (PSA)</option>
                        <option value="polimas">Politeknik Sultan Abdul Halim Mu'adzam Shah (POLIMAS)</option>
                    </select>
                    <i class="fa fa-university"></i>
                    </div>


                    <div class="password-signup">
                        <input class="inpt" type="password" id="staffPassword" placeholder="Password" required>
                        <i id="eye-staff" class="fa fa-eye-slash"></i>
                    </div>

                    <div class="reconfirm_password-signup">
                        <input class="inpt" type="password" id="staffConfirmPassword" placeholder="Confirm Password" required>
                        <i id="eye-staff-confirm" class="fa fa-eye-slash"></i>
                    </div>

                    <button type="submit" class="btn">SIGN UP</button>
                    </form>

                    <div class="register-link">
                        <p>Already staff? <a href="#" onclick="flipAgain()">Log In</a>
                    </div>
                </ul>
            </div>


        </div>
    </div>

</body>
<!-- Firebase Compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-storage-compat.js"></script> <!-- ✅ add this -->
<script src="../../firebase-config.js"></script>

<!-- Your existing JS -->
<script src="login_script.js"></script>



</html>
